<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="index.js" defer></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Juego baraja de cartas</title>
</head>

<body>
  <section class="table-game">
    <header>
      <h1 class="main-title">Cartas game</h1>
    </header>
    <section class="table-game">
      <ul class="wrapper">
        <li>
          <article class="cards card-computer">
            <div class="suit-cards suit-left">
            </div>
            <div class="number-cards">
            </div>
            <div class="suit-cards suit-right">
            </div>
          </article>
        </li>
        <li>
          <article class="cards card-user">
            <div class="question-mark">?</div>
            <div class="suit-cards-user suit-left hidden">
            </div>
            <div class="number-cards-user hidden">
            </div>
            <div class="suit-cards-user suit-righ hidden">
            </div>
          </article>
        </li>
      </ul>
      <h2>Bigger or smaller?</h2>
      <section class=" buttons-secction">
        <button class="button-game bigger-button">Bigger</button>
        <button class="button-game smaller-button">Smaller</button>
      </section>

    </section>
  </section>

  <footer></footer>



</body>

</html>
